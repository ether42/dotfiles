# default statusbar colors
setw -g status-bg colour235
setw -g status-fg colour136
setw -g status-attr default

# default mode colors
setw -g mode-bg colour235
setw -g mode-fg colour166

# default window title colors
setw -g window-status-fg colour244
setw -g window-status-bg default

# active window title colors
setw -g window-status-current-fg colour166
setw -g window-status-current-bg default

# pane border
setw -g pane-border-fg colour235
setw -g pane-active-border-fg colour240

# message text
setw -g message-bg colour235
setw -g message-fg colour166

# pane number display
setw -g display-panes-active-colour colour33
setw -g display-panes-colour colour166

# clock
setw -g clock-mode-colour colour64
